<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Notes</title>
  <style>
    #loading {
      display: none;
      font-size: 18px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Generate Notes from MP3 File</h1>

  <form id="transcriptionForm">
    <label for="url">Enter MP3 File URL:</label>
    <input type="url" id="url" name="url" required>
    <button type="submit">Generate</button>
  </form>

  <p id="loading">Processing... Please wait.</p>
  <p id="transcriptionResult"></p>

  <script>
    const form = document.getElementById('transcriptionForm');
    const loadingMessage = document.getElementById('loading');
    const transcriptionResult = document.getElementById('transcriptionResult');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      
      // Show the loading message
      loadingMessage.style.display = 'block';
      transcriptionResult.textContent = '';  // Clear previous result

      try {
        const response = await fetch('/generate-notes', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (data.transcription) {
          transcriptionResult.textContent = data.transcription;
        } else {
          transcriptionResult.textContent = 'Error: ' + data.error;
        }
      } catch (error) {
        transcriptionResult.textContent = 'Failed to generate notes: ' + error.message;
      } finally {
        // Hide the loading message when done
        loadingMessage.style.display = 'none';
      }
    });
  </script>
</body>
</html>
